<template name="uaTermsLink">
  <div class="ua-terms-link">
    <p>
      {{text}}
      {{#if privacyUrl}}
        <a href="{{privacyUrl}}" class="{{disabled}}">{{privacyLinkText}}</a>
      {{/if}}
      {{#if showTermsAnd}}
        {{and}}
      {{/if}}
      {{#if termsUrl}}
        <a href="{{termsUrl}}" class="{{disabled}}">{{termsLinkText}}</a>
      {{/if}}
    </p>
  </div>
</template>
